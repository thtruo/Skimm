<template name="commentSubmit">
  <form name="comment" class="comment-form form">
    <div class="form-group {{errorClass 'body'}}">
      <div class="controls">
        <label for="commentBody">Comment on this post</label>
        <textarea name="commentBody" id="commentBody" rows="3" class="form-control"></textarea>
        <span class="help-block">{{errorMessage 'body'}}</span>
      </div>
    </div>
    <button class="btn-primary btn">Add Comment</button>
  </form>
</template>
